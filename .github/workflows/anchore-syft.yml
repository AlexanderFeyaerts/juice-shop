name: Generate_SBOM

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  generate_sbom:
    name: Generate and Upload SBOM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate SBOM using Anchore
        uses: anchore/sbom-action@bb716408e75840bbb01e839347cd213767269d4a
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom-cyclonedx.json
          upload-artifact: false   # Prevents GitHub artifact upload

      - name: Upload SBOM to Portasecura
        run: |
          curl -X POST "https://dependency.portasecura.com/api/v1/bom" \
            -H "Authorization: Bearer 6333c073-d740-4994-bbdf-7a2998144774" \
            -H "Content-Type: application/json" \
            --data-binary @.sbom/sbom-cyclonedx.json
